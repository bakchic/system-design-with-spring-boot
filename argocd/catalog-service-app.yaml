apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: catalog-service
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/bakchic/system-design-with-spring-boot
    targetRevision: main
    path: helm/catalog   # ðŸ‘ˆ points to Helm chart

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
