image:
  repository: chiruapala/catalog-service
  tag: 1.0.0

service:
  port: 8081


mysql:
  fullnameOverride: "mysql"
  auth:
    rootPassword: root
    database: catalogdb
    username: cataloguser
    password: catalogpassword

  primary:
    persistence:
      enabled: false   # OK for local/dev

redis:
  fullnameOverride: "redis"
  architecture: standalone
  auth:
    enabled: false